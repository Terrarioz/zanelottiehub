<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500&display=swap');
        
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #ff2a6d;
            --neon-purple: #d300c5;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Floating hearts (same as login) */
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: rgba(255, 105, 180, 0.7);
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            opacity: 0.8;
            z-index: 0;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }

        .heart:before, .heart:after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -12px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -12px;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(120vh) translateX(0) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) translateX(0) scale(1.2);
                opacity: 0;
            }
        }

        /* Greeting animation */
        .greeting-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeOut 1s ease-in-out 3s forwards;
        }

        .greeting {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: neonFlicker 1.5s ease-in-out infinite alternate;
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 40px var(--neon-pink);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink);
                opacity: 1;
            }
            50% {
                text-shadow: 
                    0 0 15px var(--neon-pink),
                    0 0 30px var(--neon-pink);
                opacity: 0.8;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main content */
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .post-card {
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
            border-color: var(--neon-pink);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            background-size: 400%;
            border-radius: 12px;
            opacity: 0;
            transition: 0.5s;
        }

        .post-card:hover::before {
            opacity: 1;
            animation: animateBorder 8s linear infinite;
        }

        @keyframes animateBorder {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .post-preview {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Add post button */
        .add-post {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--neon-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .add-post:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.8);
        }

        .add-post::before, .add-post::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 2px;
        }

        .add-post::before {
            width: 3px;
            height: 20px;
        }

        .add-post::after {
            width: 20px;
            height: 3px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.95));
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.5);
            border: 1px solid rgba(5, 217, 232, 0.3);
            position: relative;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--neon-pink);
            transform: rotate(90deg);
        }

        .modal h2 {
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 15px rgba(211, 0, 197, 0.5);
        }

        /* Post view modal */
        .post-view {
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.95));
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.5);
            border: 1px solid rgba(5, 217, 232, 0.3);
            position: relative;
            overflow-y: auto;
        }

        .post-view h2 {
            color: var(--neon-pink);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .post-author {
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .post-content {
            line-height: 1.8;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .replies {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
            padding-top: 1.5rem;
        }

        .reply {
            background: rgba(15, 15, 25, 0.6);
            border-left: 3px solid var(--neon-pink);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 5px 5px 0;
        }

        .reply-author {
            color: var(--neon-pink);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reply-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .reply-form {
            margin-top: 2rem;
        }

        .reply-form textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            color: white;
            min-height: 100px;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .reply-btn {
            background: var(--neon-pink);
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .reply-btn:hover {
            background: #00f3ff;
            box-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
        }
    </style>
</head>
<body>
    <!-- Greeting overlay -->
    <div class="greeting-container">
        <div class="greeting" id="time-greeting">Good Morning</div>
        <div class="username" id="username-display">User</div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 style="font-family: 'Orbitron', sans-serif; color: var(--neon-blue); text-align: center;">Dashboard</h1>
        
        <div class="posts-container" id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <!-- Add post button -->
    <div class="add-post" id="add-post-btn"></div>

    <!-- Create post modal -->
    <div class="modal" id="post-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" placeholder="Enter the title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" placeholder="Write something..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </div>

    <!-- View post modal -->
    <div class="modal" id="view-post-modal">
        <div class="post-view" id="post-view-content">
            <!-- Post content will be dynamically added here -->
        </div>
    </div>

    <!-- Floating hearts -->
    <script>
        // Create floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Random position
            const startX = Math.random() * window.innerWidth;
            heart.style.left = startX + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        
        // Create initial batch of hearts
        for (let i = 0; i < 15; i++) {
            createHearts();
        }
        
        // Create hearts more frequently
        setInterval(createHearts, 300);
    </script>

    <!-- Main application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            let username = urlParams.get('user') || localStorage.getItem('username') || 'User';
            
            // Set username display
            document.getElementById('username-display').textContent = username;
            
            // Set time-based greeting
            const hour = new Date().getHours();
            const greeting = document.getElementById('time-greeting');
            if (hour < 12) {
                greeting.textContent = 'Good Morning';
            } else if (hour < 18) {
                greeting.textContent = 'Good Afternoon';
            } else {
                greeting.textContent = 'Good Evening';
            }
            
            // Modal elements
            const postModal = document.getElementById('post-modal');
            const viewPostModal = document.getElementById('view-post-modal');
            const addPostBtn = document.getElementById('add-post-btn');
            const closeButtons = document.querySelectorAll('.close-modal');
            const postForm = document.getElementById('post-form');
            const postsContainer = document.getElementById('posts-container');
            
            // Sample posts data
            let posts = [
                {
                    id: 1,
                    title: 'Welcome to the Dashboard',
                    content: 'This is your first post. Click on it to view details and add replies.',
                    author: username,
                    replies: []
                }
            ];
            
            // Render posts
            function renderPosts() {
                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card';
                    postElement.innerHTML = `
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-preview">${post.content.split('\n')[0].substring(0, 100)}...</p>
                    `;
                    postElement.addEventListener('click', () => viewPost(post.id));
                    postsContainer.appendChild(postElement);
                });
            }
            
            // View post
            function viewPost(postId) {
                const post = posts.find(p => p.id === postId);
                if (!post) return;
                
                const postView = document.getElementById('post-view-content');
                postView.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="post-author">Posted by ${post.author}</p>
                    <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                    
                    <div class="replies">
                        <h3>Replies (${post.replies.length})</h3>
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <div class="reply-author">${reply.author}</div>
                                <div class="reply-content">${reply.content.replace(/\n/g, '<br>')}</div>
                            </div>
                        `).join('')}
                        
                        <div class="reply-form">
                            <h3>Add Reply</h3>
                            <textarea id="reply-content" placeholder="Write your reply..."></textarea>
                            <button class="reply-btn" onclick="addReply(${post.id})">Post Reply</button>
                        </div>
                    </div>
                `;
                
                viewPostModal.style.display = 'flex';
            }
            
            // Add reply (needs to be global for onclick)
            window.addReply = function(postId) {
                const replyContent = document.getElementById('reply-content').value;
                if (!replyContent.trim()) return;
                
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.replies.push({
                        author: username,
                        content: replyContent,
                        date: new Date().toISOString()
                    });
                    
                    // Re-render the post view
                    viewPost(postId);
                    
                    // Clear the textarea
                    document.getElementById('reply-content').value = '';
                }
            };
            
            // Modal controls
            addPostBtn.addEventListener('click', () => {
                postModal.style.display = 'flex';
            });
            
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    postModal.style.display = 'none';
                    viewPostModal.style.display = 'none';
                });
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === postModal) {
                    postModal.style.display = 'none';
                }
                if (event.target === viewPostModal) {
                    viewPostModal.style.display = 'none';
                }
            });
            
            // Form submission
            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                
                if (title.trim() && content.trim()) {
                    const newPost = {
                        id: Date.now(),
                        title,
                        content,
                        author: username,
                        replies: []
                    };
                    
                    posts.unshift(newPost);
                    renderPosts();
                    
                    // Reset form and close modal
                    postForm.reset();
                    postModal.style.display = 'none';
                }
            });
            
            // Initial render
            renderPosts();
        });
    </script>
</body>
</html>
